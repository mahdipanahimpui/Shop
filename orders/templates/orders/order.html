{% extends 'base.html' %}

{% block content %}

    <h3 class="text-center">Checkout</h3>
    <p class="text-center">Total: {{ order.get_total_cost }}</p>
    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Apply">
    </form>
    <br>


    <a href="{% url 'orders:order_pay' order.id %}" class="btn-center btn btn-primary">Pay</a>
{% endblock %}
